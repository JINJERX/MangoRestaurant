name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Build App Docker Image
      run: docker build ./Mango.Web  --tag mango.web

    - name: Build App Docker Image
      run: docker build . --file ./Mango.Services.OrderAPI/Dockerfile  --tag mango.service.order

    
      
